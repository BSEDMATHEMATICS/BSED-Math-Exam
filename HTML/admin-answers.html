<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BSED ADMIN</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/Admin-answers-style.css"
    />
  </head>
  <body>
    <header class="btn-header">
      <button type="submit" onclick="logout()" class="logout-btn">BACK</button>
    </header>

    <form class="container">
      <header class="form-header">
        <div class="header-item">
          <h1>Full Name</h1>
          <h3>Level 1</h3>
          <h3>Correct = 30</h3>
          <h3>Wrong = 20</h3>
          <h3>Score = 30/50</h3>
        </div>
      </header>

      <table id="answer-table">
        <tr>
          <td>(Wrong) 1. a. answer</td>
        </tr>
        <tr>
          <td>(Correct) 2. b. answer</td>
        </tr>
      </table>
    </form>

    <script>
      function logout() {
        window.location.href = "admin.html";
      }
    </script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"
    ></script>
    <script type="module" src="../JS/Admin-answers-script.js"></script>
  </body>
</html>
