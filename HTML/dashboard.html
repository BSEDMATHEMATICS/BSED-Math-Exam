<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSED ADMIN</title>
    <link rel="stylesheet" href="./../CSS/dashboard-style.css" />
  </head>
  <body>
    <header>
      <button
        class="btn-back"
        type="submit"
        onclick="back()"
        style="color: #000"
      >
        BACK
      </button>
    </header>

    <div class="summary-container">
      <div class="container-1">
        <div class="summary-content">
          <label for="summary-content">Total: </label>
          <label for="summary-content" id="total-exam">0</label>
        </div>
        <div class="summary-content" style="background-color: #9aeabc">
          <label for="summary-content">Passed: </label>
          <label for="summary-content" id="passed-exam">0</label>
        </div>
        <div class="summary-content" style="background-color: #ff9393">
          <label for="summary-content">Failed: </label>
          <label for="summary-content" id="failed-exam">0</label>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="overall-pie-chart"></canvas>
      </div>
    </div>

    <div class="ranking-container">
      <div class="ranking-content">
        <div class="container-2">
          <label for="ranking-content">Level 1 Ranking: </label>
          <ul id="level-1-ranking"></ul>
        </div>

        <div class="chart-container">
          <canvas id="level1-pie-chart"></canvas>
        </div>
      </div>
      <div class="ranking-content">
        <div class="container-2">
          <label for="ranking-content">Level 2 Ranking: </label>
          <ul id="level-2-ranking"></ul>
        </div>

        <div class="chart-container">
          <canvas id="level2-pie-chart"></canvas>
        </div>
      </div>
      <div class="ranking-content">
        <div class="container-2">
          <label for="ranking-content">Level 3 Ranking: </label>
          <ul id="level-3-ranking"></ul>
        </div>

        <div class="chart-container">
          <canvas id="level3-pie-chart"></canvas>
        </div>
      </div>
      <div class="ranking-content">
        <div class="container-2">
          <label for="ranking-content">Overall Ranking: </label>
          <ul id="overall-ranking"></ul>
        </div>

        <div class="chart-container">
          <canvas id="overall1-pie-chart"></canvas>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./../JS/dashboard-script.js"></script>

    <script>
      back = () => {
        window.location.href = "./admin.html";
      };
    </script>
  </body>
</html>
