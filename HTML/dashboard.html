<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSED ADMIN</title>
    <link rel="stylesheet" href="./../CSS/dashboard-style.css" />
  </head>
  <body>
    <header>
      <button
        class="btn-back"
        type="submit"
        onclick="back()"
        style="color: #000"
      >
        BACK
      </button>
    </header>

    <div class="summary-container">
      <div class="summary-content" style="background-color: #2757da">
        <label>Total: </label>
        <label id="total-exam">0</label>
      </div>
      <div class="summary-content" style="background-color: #35bb23">
        <label>Passed: </label>
        <label id="passed-exam">0</label>
      </div>
      <div class="summary-content" style="background-color: #ff7373">
        <label>Failed: </label>
        <label id="failed-exam">0</label>
      </div>
    </div>

    <div class="main-container">
      <div class="ranking-container">
        <div class="ranking-content">
          <label for="ranking-content">Ranking: </label>
          <div class="ranking-toggle">
            <input
              type="radio"
              id="overall"
              name="ranking"
              value="overall"
              checked
            />
            <label for="overall">Overall</label>
            <input type="radio" id="level1" name="ranking" value="level1" />
            <label for="level1">Level 1</label>
            <input type="radio" id="level2" name="ranking" value="level2" />
            <label for="level2">Level 2</label>
            <input type="radio" id="level3" name="ranking" value="level3" />
            <label for="level3">Level 3</label>
          </div>
          <ul id="ranking-list"></ul>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="level1-3-pie-chart"></canvas>
      </div>
    </div>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./../JS/dashboard-script.js"></script>

    <script>
      back = () => {
        window.location.href = "./admin.html";
      };
    </script>

    <script>
      var loggedIn = localStorage.getItem("loggedIn");

      if (!loggedIn) {
        alert("You are currently not logged in.");
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
